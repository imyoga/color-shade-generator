<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Shade Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Shade Generator</h1>
        <div class="input-section">
            <div class="input-container">
                <div class="toggle-container">
                    <button id="toggleInput" class="toggle-button">
                        <i class="fas fa-keyboard"></i>
                        <i class="fas fa-palette"></i>
                    </button>
                </div>
                <div class="input-wrapper active" id="textInputWrapper">
                    <input type="text" id="colorInput" placeholder="Enter hex color (#FFF, #FFFFFF, or #FFFFFFFF)">
                </div>
                <div class="input-wrapper" id="colorPickerWrapper">
                    <input type="color" id="colorPicker">
                    <div id="pickedColorCode" class="picked-color-code"></div>
                </div>
            </div>
            <button id="generateButton">Generate Shades</button>
        </div>
        <div class="shades-container">
            <div class="lighter-shades">
                <div class="shade-boxes" id="lighterShades"></div>
            </div>
            <div class="darker-shades">
                <div class="shade-boxes" id="darkerShades"></div>
            </div>
        </div>
    </div>
    <div id="errorModal" class="error-modal">
        <div class="error-content">
            <div class="error-message"></div>
            <button id="errorOkButton" class="error-button">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
